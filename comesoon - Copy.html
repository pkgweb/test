<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-type">
        <title>JB Clock</title>
        <link media="all" type="text/css" href="css/jbclock.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/jbclock.js" type="text/javascript"></script>
                <script type="text/javascript">
            $(document).ready(function(){
                JBCountDown({
                    secondsColor : "#ffdc50",
                    secondsGlow  : "none",
                    
                    minutesColor : "#9cdb7d",
                    minutesGlow  : "none",
                    
                    hoursColor   : "#378cff",
                    hoursGlow    : "none",
                    
                    daysColor    : "#ff6565",
                    daysGlow     : "none",
                    
                    startDate   : "1388534400",
                    endDate     : "1417392000",
                    now         : "1401447577"
                });
            });
        </script>
    </head>
    <body>
        
        <div class="wrapper">
        <h1>This website is under construction!</h1>
        <h4>We will be live in:</h4>
        <div class="clock">
            <!-- Days -->
            <div class="clock_days">
                <div class="bgLayer">
                    <div class="topLayer"></div>
                    <canvas height="188" width="188" id="canvas_days">
                    </canvas>
                    <div class="text">
                        <p class="val">184</p>
                        <p class="type_days">Days</p>
                    </div>
                </div>
            </div>
            <!-- Days -->
            <!-- Hours -->
            <div class="clock_hours">
                <div class="bgLayer">
                    <div class="topLayer"></div>
                    <canvas height="188" width="188" id="canvas_hours">
                    </canvas>
                    <div class="text">
                        <p class="val">12</p>
                        <p class="type_hours">Hours</p>
                    </div>
                </div>
            </div>
            <!-- Hours -->
            <!-- Minutes -->
            <div class="clock_minutes">
                <div class="bgLayer">
                    <div class="topLayer"></div>
                    <canvas height="188" width="188" id="canvas_minutes">
                    </canvas>
                    <div class="text">
                        <p class="val">58</p>
                        <p class="type_minutes">Minutes</p>
                    </div>
                </div>
            </div>
            <!-- Minutes -->
            <!-- Seconds -->
            <div class="clock_seconds">
                <div class="bgLayer">
                    <div class="topLayer"></div>
                    <canvas height="188" width="188" id="canvas_seconds">
                    </canvas>
                    <div class="text">
                        <p class="val">48</p>
                        <p class="type_seconds">Seconds</p>
                    </div>
                </div>
            </div>
            <!-- Seconds -->
        </div>
        <div class="divider">
       	  <p>In the meantime why dont follow us on <a href="#">Twitter?</a></p>
        </div>
        </div><!--/wrapper-->
    
</body></html>
